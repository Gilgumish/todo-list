{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1>Tags</h1>
<a href="{% url 'to_do_app:add_tag' %}" class="btn btn-primary mb-3">Add tag</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>
                <a href="{% url 'to_do_app:edit_tag' tag.id %}" class="btn btn-warning btn-sm">Update</a>
                <a href="{% url 'to_do_app:delete_tag' tag.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
