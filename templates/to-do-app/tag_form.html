{% extends 'base.html' %}

{% block title %}
{% if form.instance.pk %}Update Tag{% else %}Add Tag{% endif %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>{% if form.instance.pk %}Update{% else %}Add{% endif %} Tag</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Update{% else %}Add{% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
